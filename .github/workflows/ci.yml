name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: wasm32-wasip1
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build Runner (Wasm)
        run: cargo build --target wasm32-wasip1 --release
        working-directory: runner-wasm
      - name: Build Core
        run: cargo build --verbose
        working-directory: agentbox-core
      - name: Test Core
        run: cargo test --verbose
        working-directory: agentbox-core
      - name: Clippy Core
        run: cargo clippy -- -D warnings
        working-directory: agentbox-core
      - name: Format Core
        run: cargo fmt --all -- --check
        working-directory: agentbox-core

  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest maturin
      - name: Build Runner (Wasm)
        run: cargo build --target wasm32-wasip1 --release
        working-directory: runner-wasm
      - name: Ruff check
        run: ruff check python/
      - name: Ruff format
        run: ruff format python/ --check
      - name: Build & Install
        run: pip install .
      - name: Python tests
        run: pytest tests/python
